<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="noindex">
  <title>@honwaka__papa SNS 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/all.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="login-content">
        <div class="karekun-sns">@honwaka__papa SNS 로그인</div>
        <form id="password-form" class="password-form">
          <div class="contact-form__row contact-form__name">
            <dt class="contact-form__label contact-form__text"><label for="name" class="is-required">사용자 이름</label></dt>
            <dd class="contact-form__input">
                <input type="text" name="" placeholder="@honwaka__papa" required="" readonly="">
            </dd>
          </div>
          <div class="contact-form__row contact-form__row__ruby">
            <dt class="contact-form__label contact-form__text"><label for="pass" class="is-required">비밀번호</label></dt>
            <dd class="contact-form__input">
                <input id="pass" type="text" name="" placeholder="비밀번호를 입력하세요" required="">
            </dd>
          </div>
          <div class="contact-btn">
            <button id="login-button" type="submit" class="util-link">로그인</button>
          </div>
        </form>
      </div>

      <div class="pass-hint-content">
        <div class="pass-hint" id="hint-toggle" style="cursor:pointer;">＞ 비밀번호를 잊어버린 경우</div>
        <div class="pass-hint-box" id="passHintBox" style="display:none;">
          <p>예전에 키웠거나, 현재 키우고 있는 반려동물의 이름을 입력해 주세요.</p>
        </div>
      </div>

    <script>
        // 로그인 로직 통합 수정
        document.getElementById("password-form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            const password = document.getElementById("pass").value;

            // 숫자 8132, 한글 라이스 모두 허용
            if (password === "8132" || password === "라이스") { 
                alert("로그인 성공!");
                // 이 부분이 포인트! 외부 링크가 아닌 우리가 만든 main.html로 이동합니다.
                window.location.href = "./main.html"; 
            } else {
                alert("비밀번호가 올바르지 않습니다. (힌트를 확인해 보세요!)");
            }
        });

        // 힌트 토글 함수
        document.getElementById("hint-toggle").addEventListener("click", function() {
            let passHintBox = document.getElementById("passHintBox");
            passHintBox.style.display = (passHintBox.style.display === "none") ? "block" : "none";
        });
    </script>
</body>
</html>
